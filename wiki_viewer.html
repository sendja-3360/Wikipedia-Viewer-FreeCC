<html>
    <head>
        <title>Wikipedia Viewer</title>
        <link rel="stylesheet" type="text/css" href="wiki_viewer.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap.css"/>
    </head>
    <body>
    
        <div class="container text-center">
            <h1> Wikipedia Viewer </h1>
            <div class="row text-center">
                <div class="right-inner-addon ">
                    <i class="icon-search"></i>
                    <input type="search" class="form-control" placeholder="Search" id="target"/>
                </div>
                <div id='display'>
                    
                </div>
                 <button type="button" class="btn btn-danger btn-lg btn-block" id="random-button">Random Artical</button>
            </div>
                           
        </div>
        
        <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="wiki_viewer.js"></script>
        <script type="text/javascript" src="bootstrap.js"></script>
    </body>
</html>
